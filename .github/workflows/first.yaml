name: shell commands
on:
 - push


jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run:  echo "Holle"
      - name: multi line string
        run: |
          pwd
          node -v
          ls -a
      - name: python command
        run: |
           import platform
           print(platform.processor())
        shell: python     
     
